{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redopact | Vendor Login</title>

    <link rel="stylesheet" href="{% static 'general/css/bootstrap.css'%}">

    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <style>
        .v-login{
            width: 500px;
            margin: 2rem auto;
        }
    </style>

</head>
<body>
    

    <div class="v-login">
        <div class="text-center">
            <a href="/"><img src="{% static 'general/images/Redopact.png' %}" width="210px" alt="logo"></a> <br>
            <!-- <span style="font-size:xx-large;">Sell with us</span> -->
        </div>
        <br>
        <div class="shadow-sm border px-5 pt-5">
            {% if messages %}

                {% for message in messages %}

                <span class="container-fluid text-dark alert alert-{{message.tags}} text-center py-3 px-5">
                    {{message}}
                </span> <br> <br> <br>

                {%endfor%}

            {%endif%}

            <h4 class="text-primary">Log In</h4>
        <form method="POST"> {% csrf_token %}
            <div class="form-group mt-4">
                <div class="form-floating mb-3">
                  <input name="email" value="{{email}}" style="background: white;border: 2px solid #1A4953;" type="email" class="form-control" id="floatingInput" required placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input name="password" value="{{password}}" style="background: white;border: 2px solid #1A4953;" type="password" class="form-control" id="floatingPassword" required placeholder="Password">
                  <i class="fa-solid fa-lock" id="lock-unlock" onclick="LockUnlock()" style="float: right;position: relative;bottom: 2.3rem;right: 0.8rem;cursor: pointer;"></i>
                  <label for="floatingPassword">Password</label>
                </div>
            <br>
             <div class="d-grid">
                <button class="btn bg-primary text-white shadow-sm" style="border-radius: 4px;">Log In</button>
             </div>
        </form>
        <div class="text-center mt-3">
            <span>Don't have an Account? <a href="/vendor/register/" style="text-decoration: none;">Create Account</a></span>
        </div>
        <div class="text-center mt-5">
            <h6 class="text-primary">Sell with us</h6>
        </div>
        </div>
    </div>







    <script>
        function LockUnlock() {
          const lu = document.getElementById("lock-unlock");
          const password = document.getElementById("floatingPassword");
          if(lu.className  == 'fa-solid fa-lock'){
              lu.setAttribute('class','fa-solid fa-lock-open');
              password.type = "text";
          }
          else{
            lu.setAttribute('class','fa-solid fa-lock');
            password.type = "password";
          }
        }
    </script>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
