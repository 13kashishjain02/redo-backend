<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - BBBootstrap</title>
                                 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <style>@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

body {
    background-color: #eee;
    font-family: "Poppins", sans-serif
}

.container {
    height: 100vh
}

.card {
    background-color: #fff;
    position: relative;
    width: 350px;
    border: none
}

.percent {
    width: 63px;
    height: 30px;
    position: absolute;
    background: red;
    color: #fff;
    border-radius: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
    right: 0;
    border-bottom-left-radius: 15px;
    padding: 10px
}

.card-image {
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: center
}

.card-inner {
    padding: 20px
}

.price span {
    color: orange;
    font-weight: 600;
    font-size: 20px
}

.price sup {
    color: orange;
    font-weight: 600;
    font-size: 14px;
    top: -3px
}

.details {
    border-radius: 20px;
    width: 110px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center
}

.wishlist {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #f7a754;
    background: #fdeddc;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.5s all;
    font-size: 15px
}

.wishlist:hover {
    color: #fff;
    background: #f7a754
}

.cart {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    color: #fff;
    background: green;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.5s all;
    margin-left: 5px;
    font-size: 15px
}</style>
                                </head>
                                <body oncontextmenu='return false' class='snippet-body'>
                                <div class="container d-flex justify-content-center align-items-center">
    <div class="card"> <span class="percent">-10%</span>
        <div class="card-image"> <img src="https://i.imgur.com/jqfPp3X.png" width="250"> </div>
        <div class="card-inner"> <span>Groceries</span>
            <h5 class="mb-0">Dr. Oetkar Oats -500g</h5>
            <div class="price"> <span>$22.99</span> <sup>$20.99</sup> </div>
            <div class="mt-3 d-flex justify-content-between align-items-center"> <button class="btn btn-success text-uppercase btn-sm details">Details</button>
                <div class="d-flex flex-row"> <span class="wishlist"><i class="fa fa-heart"></i></span> <span class="cart"><i class="fa fa-shopping-cart"></i></span> </div>
            </div>
        </div>
    </div>
</div>

                                </body>
                            </html>
