<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>

  body {
    background-color: yellow;

}

.mt-100 {
    margin-top: 100px
}

.mb-30 {
    margin-bottom: 30px
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #d2d2dc;
    border-radius: 0
}

.card .card-body {
    padding: 1.25rem 1.75rem
}

.card-body {
    flex: 1 1 auto;
    padding: 1.25rem
}

.card .card-title {
    color: #000000;
    margin-bottom: 0.625rem;
    text-transform: capitalize;
    font-size: 0.875rem;
    font-weight: 500
}

.card .card-description {
    margin-bottom: .875rem;
    font-weight: 400;
    color: #76838f
}

p {
    font-size: 0.875rem;
    margin-bottom: .5rem;
    line-height: 1.5rem
}

label.check {
    cursor: pointer
}

label.check input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
}

label.check span {
    padding: 7px 14px;
    border: 2px solid #8f37aa;
    display: inline-block;
    color: #8f37aa;
    border-radius: 3px;
    text-transform: uppercase
}

label.check input:checked+span {
    border-color: #8f37aa;
    background-color: #8f37aa;
    color: #fff
}

  </style>

</head>
<body>

	                <h4 class="card-title">Custom Checkbox with whole width</h4>
	                <p class="card-description">Find custom checkbox for your project with pure CSS</p>
	                <hr class="mb-30"> <label class="check"> <input type="checkbox" checked> <span>HTML</span> </label> <label class="check"> <input type="checkbox"> <span>CSS</span> </label> <label class="check"> <input type="checkbox"> <span>REACT</span> </label> <label class="check"> <input type="checkbox"> <span>JAVASCRIPT</span> </label> <label class="check"> <input type="checkbox"> <span>JAVA</span> </label> <label class="check"> <input type="checkbox"> <span>JQUERY</span> </label>



</body>
</html>
