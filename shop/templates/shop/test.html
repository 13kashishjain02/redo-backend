<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>

label.size-radio {
    cursor: pointer
}

label.size-radio input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
}

label.size-radio span {
    padding: 2px 9px;
    border: 2px solid #ff0000;
    display: inline-block;
    color: #ff0000;
    border-radius: 3px;
    text-transform: uppercase
}

label.size-radio input:checked+span {
    border-color: #ff0000;
    background-color: #ff0000;
    color: #fff
}

  </style>
  
</head>
<body>
  
<div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="size-radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label>
                    <label class="size-radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="size-radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="size-radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="size-radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label>
                            </div>

</body>
</html>
