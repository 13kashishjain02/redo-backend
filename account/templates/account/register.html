  <main id="main">
    {% if msg %}
      <div class="alert" style="background-color:red;">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>{{msg}}!</strong>
      </div>
    {% endif %}
    <form method="post" action="../register/">
        {%csrf_token%}
        <div class="container">

          <div class="col-lg-12 mt-5 mt-lg-0" data-aos="fade-left">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="number" class="form-control" name="contact_number"  placeholder="Contact number" maxlength="12"></textarea>
                </div>
              </div>
              <div class="form-group mt-3">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password"  placeholder="Password" required>
              </div>
          </div>
        </div>
        <div class="text-center">
            <button type="submit" style="background: #ef6603;display: inline-block;padding: 8px 35px 10px 35px; border-radius: 50px;color: #fff;transition: none;font-size: 14px ; margin-bottom:10px; font-weight: 400;font-family: 'Raleway', sans-serif;">Register</button>
        </div>
    </form>
      <button class="btn btn-primary mb-2">
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
        </button>
      <a href="{% url 'social:begin' 'google-oauth2' %}">Google+</a>
      <button class="btn btn-info mb-2">
       <a href="{% url 'social:begin' 'linkedin-oauth2' %}">Login with LinkedIn</a>
    </button>
  </main><!-- End #main -->
