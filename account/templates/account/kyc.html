{% extends 'general/base2.html' %} {%load static%} {% block title%}redopack{% endblock %} {% block head%}
<link rel="stylesheet" href="{%static 'account/css/login.css'%}">
<link rel="stylesheet" href="{%static 'shop/css/style.css'%}">
<link rel="stylesheet" href="{%static 'shop/css/styles_navbar_Responsive.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">-->
{% endblock %} {% block body%} {% if msg %}
<div class="alert" style="background-color: red;">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>{{msg}}!</strong>
</div>
{% endif %}
<form method="post" action="/kyc/" class="form mb-2 border border-dark border-2 ms-5 me-5">
    {%csrf_token%}
    <!-- kyc -->
    <div class="mb-3">
        <label for="aadhaar" class="form-label">Aadhaar Card Number</label>
        <input type="text" class="form-control" id="aadhaar" name="aadhaar" required>
    </div>
    <div class="mb-3">
        <label for="pan" class="form-label">PAN Card Number</label>
        <input type="text" class="form-control" id="pan" name="pan" required>
    </div>
    <div class="input-div pass">
        <label for="AadhaarImage">Upload image of Aadhaar Card</label>
        <div class="div">
            <input type="file" class="input" name="pan" value="" id="AadhaarImage" required name='aadhaarImage'>
        </div>
    </div>
    <div class="input-div pass">
        <label for="PANImage">Upload image of PAN Card</label>
        <div class="div">
            <input type="file" class="input" name="pan" value="" id="PANImage" required name='panImage'>
        </div>
    </div>
    <div class="mb-3">
        <label for="companypan" class="form-label">PAN Card Number of Company(optional)</label>
        <input type="text" class="form-control" id="companypan" name="companypan">
    </div>
    <div class="input-div pass">
        <label for="companyPANImage">Upload image of PAN Card of Company(optional)</label>
        <div class="div">
            <input type="file" class="input" name="pan" value="" id="companyPANImage" name='companypanImage'>
        </div>
    </div>

    <button class="butn mb-1" id="login-btn" type="submit" value="Register">SUBMIT</button>
</form>
{%endblock%}
