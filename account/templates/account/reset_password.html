{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Redopact</title>

    <link rel="stylesheet" href="{% static 'general/css/bootstrap.css'%}">

      <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
      <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
      <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container-fluid login">

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 text-center p-5 login-left">
                <!-- <h4 class="text-primary">we Missed you !!</h4> 
                <h1 class="text-primary display-5" style="font-weight: bolder;"><b>LOGIN BACK</b></h1> -->
    
               <div class="logo">
                <img class="img-fluid" src="{% static 'general/images/safe.png'%}" alt="">
               </div>
            </div>
            <!-- style="background-color: #FBE7E7;" -->
            <div class="col-sm-12 col-md-6 col-lg-6 login-right p-5" >
                <a href="/login/"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg></a>
                       <div class="mt-5 pt-5">
                           <h2 class=""><b>Reset your password</b></h2>
                        </div>  
    
    
                        <div class="login-form mt-5">
                            {% if messages %}
    
                            {% for message in messages %}
    
                            <span class="container-fluid text-dark text-center py-3 alert alert-success">
                                {{message}}
                            </span>
    
                            <br> <br>
    
                            {%endfor%}
    
                            {%endif%}
                        <form method="POST"> {% csrf_token %}
                            <div class="form-group">
                                {% if password %}
    
                           
    
                            <span class="text-danger">
                                {{password}}
                            </span>
    
                            <br>
                           
    
                            {%endif%}
                                <label for="exampleInputEmail1" class="form-label text-dark mt-2">
                                    <span style="color: black;">New Password</span>
                                </label>
                                <i class="fa-solid fa-lock" id="lock-unlock" onclick="LockUnlock()" style="float: right;position: relative;top: 3.5rem;right: 0.8rem;cursor: pointer;"></i>
                                <input style="border: 2px solid #1A4953;" id="password"  name="password" type="password" class="form-control bg-white" aria-describedby="emailHelp" placeholder="Enter new password" required>
                                <small id="emailHelp" class="form-text text-muted">minimum 8 characters</small>
                              </div>
                        
                            <br> <br>
    
                            <div class="text-center d-grid">
                                <button class="btn bg-primary text-white py-3" style="border-radius: 4px;">Reset Password</button>
                            </div>
    
                            
    
                            
                        </form> 
    
    
    
    
    
                       
            </div>
        </div>
    
    
    </div>

    <script>
        function LockUnlock() {
          const lu = document.getElementById("lock-unlock");
          const password = document.getElementById("password");
          if(lu.className  == 'fa-solid fa-lock'){
              lu.setAttribute('class','fa-solid fa-lock-open');
              password.type = "text";
          }
          else{
            lu.setAttribute('class','fa-solid fa-lock');
            password.type = "password";
          }
        }
    </script>
    
</body>
</html>
