{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'general/css/bootstrap.css'%}">

    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">


    <style>
        .banner{
            background-image:url("{% static 'general/images/banner.jpg' %}");

            background-size:     cover;

            background-position: center center;
            height: 610px;
        }

        .featured-collections img{

    </style>

<body>


    {% if messages %}

    {% for message in messages %}
    <div class="alert text-center alert-dismissible alert-{{message.tags}} mx-auto mt-3" style="width: 40%;border-radius: 0.5rem;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
       <b> {{message}}</b>
      </div>
    {%endfor%}

    {%endif%}
